{% extends 'base.html' %}

{% block content %}
<h1 class="text-uppercase" style="font-size: 3.2rem; letter-spacing: 0.3pt; font-weight: bolder; font-family: Verdana, Geneva, Tahoma, sans-serif; margin: 50px; padding-top: 20px; text-align: center;">Appointments</h1>
<ul style="list-style-type: none; padding: 0; margin-bottom: 20rem;">
  {% for appointment in appointments %}
    <li style="font-size: 1.6rem; margin-bottom: 10px;">
      <span style="font-weight: bold;">{{ appointment.name }}</span> - {{ appointment.appointment_date }}
      <a href="{% url 'delete_appointment' appointment.pk %}" style="margin-left: 10px; color: red; text-decoration: none; border: 2px solid;">Delete</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
